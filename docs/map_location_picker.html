    <style>

        body {

        .selected-location {

</head>
<body>
    <div id="map">
        <div class="loading" id="loading">üìç –ó–∞–≥—Ä—É–∂–∞—é –∫–∞—Ä—Ç—É...</div>
    </div>
    
    <div class="error-message" id="errorMessage">
        ‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.
    </div>
    
    <div class="controls">
        <button class="retry-button" id="retryButton" onclick="retryMapLoad()">
            üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç—É —Å–Ω–æ–≤–∞
        </button>
        
        <div class="instructions" id="instructions">
            –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç—ã...
        </div>
        
        <div class="selected-location" id="locationDisplay" style="display: none;">
            <div>üìç –í—ã–±—Ä–∞–Ω–Ω–æ–µ –º–µ—Å—Ç–æ:</div>
            <div class="coord-display" id="coordinates">–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –Ω–µ –≤—ã–±—Ä–∞–Ω—ã</div>
        </div>
        
        <button class="select-button" id="selectButton" disabled onclick="selectLocation()">
            –í—ã–±—Ä–∞—Ç—å —ç—Ç–æ –º–µ—Å—Ç–æ
        </button>
    </div>

    <script>
        // Global variables
        let map;
        let selectedMarker = null;
        let selectedLat = null;
        let selectedLon = null;
        let mapInitialized = false;
        
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // Set theme
        document.documentElement.style.setProperty('--tg-color-scheme', tg.colorScheme);
        
        console.log('Telegram Web App initialized');
        
        // Wait for everything to be ready
        function initializeApp() {
            console.log('Starting app initialization');
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('instructions').textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç—ã...';
            
            // Small delay to ensure DOM is ready
            setTimeout(() => {
                // Try to get user's location, fallback to world view
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            console.log('Got user location:', position.coords);
                            initMap(position.coords.latitude, position.coords.longitude, 13);
                        },
                        function(error) {
                            console.log('Geolocation error:', error);
                            // Fallback to Moscow
                            initMap(55.7558, 37.6176, 10);
                        },
                        { timeout: 10000 }
                    );
                } else {
                    console.log('Geolocation not supported, using default location');
                    initMap(55.7558, 37.6176, 10);
                }
            }, 500);
        }
        
        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
        
        function initMap(lat, lon, zoom) {
            try {
                console.log('Initializing map at:', lat, lon, zoom);
                
                // Create map
                map = L.map('map', {
                    zoomControl: true,
                    scrollWheelZoom: true,
                    doubleClickZoom: true,
                    touchZoom: true
                }).setView([lat, lon], zoom);
                
                console.log('Map object created');
                
                // Add tile layer with error handling
                const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors',
                    maxZoom: 19
                });
                
                tileLayer.on('tileerror', function(error) {
                    console.error('Tile load error:', error);
                });
                
                tileLayer.on('tileload', function() {
                    console.log('Tiles loading...');
                });
                
                tileLayer.addTo(map);
                
                // Wait a bit then invalidate size and hide loading
                setTimeout(() => {
                    console.log('Invalidating map size');
                    map.invalidateSize();
                    
                    // Hide loading indicator
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('instructions').textContent = '–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å –º–µ—Å—Ç–æ';
                    
                    mapInitialized = true;
                    console.log('Map initialization complete');
                }, 1000);
                
                // Add click handler
                map.on('click', function(e) {
                    console.log('Map clicked at:', e.latlng);
                    selectLocationOnMap(e.latlng.lat, e.latlng.lng);
                });
                
                // Handle viewport changes
                tg.onEvent('viewportChanged', function() {
                    console.log('Viewport changed, invalidating map size');
                    setTimeout(() => {
                        if (map) {
                            map.invalidateSize();
                        }
                    }, 100);
                });
                
            } catch (error) {
                console.error('Error initializing map:', error);
                showError();
            }
        }
        
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('retryButton').style.display = 'block';
            document.getElementById('instructions').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã';
        }
        
        function retryMapLoad() {
            console.log('Retrying map load');
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('retryButton').style.display = 'none';
            
            // Clear existing map if exists
            if (map) {
                map.remove();
                map = null;
            }
            
            mapInitialized = false;
            initializeApp();
        }
        
        function selectLocationOnMap(lat, lon) {
            if (!mapInitialized) {
                console.log('Map not initialized yet, ignoring click');
                return;
            }
            
            selectedLat = lat;
            selectedLon = lon;
            
            console.log('Selected location:', lat, lon);
            
            // Remove previous marker if exists
            if (selectedMarker) {
                map.removeLayer(selectedMarker);
            }
            
            // Add new marker
            selectedMarker = L.marker([lat, lon]).addTo(map);
            
            // Update UI
            document.getElementById('coordinates').textContent = 
                `${lat.toFixed(6)}, ${lon.toFixed(6)}`;
            document.getElementById('locationDisplay').style.display = 'block';
            document.getElementById('selectButton').disabled = false;
        }
        
        function selectLocation() {
            if (selectedLat !== null && selectedLon !== null) {
                console.log('Sending location data:', selectedLat, selectedLon);
                
                // Send data back to Telegram bot
                const data = {
                    latitude: selectedLat,
                    longitude: selectedLon
                };
                
                tg.sendData(JSON.stringify(data));
                tg.close();
            } else {
                console.log('No location selected');
            }
        }
        
        // Handle back button
        tg.onEvent('backButtonClicked', function() {
            tg.close();
        });
        
        // Show back button
        tg.BackButton.show();
    </script>
</body>
